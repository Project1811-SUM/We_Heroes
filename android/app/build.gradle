plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34 // Or use a stable version like 33
    namespace "com.example.we_heroes" // Add this line

    defaultConfig {
        applicationId "com.example.we_heroes"
        minSdkVersion 23 // Adjust based on your app's requirements
        targetSdkVersion 34 // Or a stable version like 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }


    // Ensure Java 17 compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Use "17" for Java 17 compatibility
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
